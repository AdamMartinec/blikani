<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Hokejová bitva – Blikání týmů (max sync)</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #05060a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { text-align: center; z-index: 1; }
    h1 {
      margin-bottom: 1.5rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 1.4rem;
      opacity: 0.8;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 1rem 2rem;
      border-radius: 999px;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        opacity 0.15s ease;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
    button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 35px rgba(0,0,0,0.6);
      opacity: 0.9;
    }
    button:active {
      transform: translateY(0) scale(0.97);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      opacity: 0.8;
    }
    .btn-lesnak {
      background: linear-gradient(135deg, #14b814, #ff7a00);
      color: #05060a;
    }
    .btn-tgm {
      background: linear-gradient(135deg, #ffd500, #005bbb);
      color: #05060a;
    }
    .btn-stop {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }
    .flash-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 0;
    }
    .flash-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="flash-overlay" id="flashOverlay"></div>
  <div class="container">
    <h1>Vyber tým na blikání</h1>
    <div class="buttons">
      <button class="btn-lesnak" id="btnLesnak">Lesňák</button>
      <button class="btn-tgm" id="btnTgm">TGM</button>
      <button class="btn-stop" id="btnStop">Stop</button>
    </div>
    <div class="status" id="status">Synchronizuji čas…</div>
  </div>

  <script>
    'use strict';

    const overlay = document.getElementById('flashOverlay');
    const btnLesnak = document.getElementById('btnLesnak');
    const btnTgm = document.getElementById('btnTgm');
    const btnStop = document.getElementById('btnStop');
    const statusEl = document.getElementById('status');

    let activeMode = null;
    let timeOffset = 0;     // ms: serverTime - localTime
    let syncInProgress = false;

    btnLesnak.addEventListener('click', () => {
      activeMode = 'lesnak';
      overlay.classList.add('active');
    });

    btnTgm.addEventListener('click', () => {
      activeMode = 'tgm';
      overlay.classList.add('active');
    });

    btnStop.addEventListener('click', () => {
      activeMode = null;
      overlay.classList.remove('active');
      overlay.style.backgroundColor = 'transparent';
    });

    /**
     * Získá jeden vzorek času ze serveru.
     * Vrací objekt { serverMs, latency } nebo null při chybě.
     */
    async function sampleServerTime() {
      const url = 'https://worldtimeapi.org/api/timezone/Etc/UTC';

      try {
        const t0 = Date.now();
        const res = await fetch(url, { cache: 'no-store' });
        const t1 = Date.now();

        const data = await res.json();
        const serverMs = Date.parse(data.utc_datetime);
        const latency = (t1 - t0) / 2;

        return { serverMs, latency };
      } catch (err) {
        console.error('Chyba při načítání času:', err);
        return null;
      }
    }

    /**
     * Udělá několik měření a vybere to s nejmenší latencí.
     */
    async function calibrateTimeOffset(samplesCount = 5) {
      syncInProgress = true;
      statusEl.textContent = 'Synchronizuji čas…';

      const results = [];

      for (let i = 0; i < samplesCount; i++) {
        const sample = await sampleServerTime();
        if (sample) {
          results.push(sample);
        }
      }

      if (results.length === 0) {
        // nic se nepovedlo, jedeme lokálně
        statusEl.textContent = 'Sync selhal, jedu podle lokálního času.';
        syncInProgress = false;
        return;
      }

      // vybereme vzorek s nejmenší latencí (nejpřesnější odhad)
      results.sort((a, b) => a.latency - b.latency);
      const best = results[0];

      const localNow = Date.now();
      const newOffset = best.serverMs - localNow;

      // pokud už máme nějaký offset, lehce k němu dorovnáme (aby nebyl skok)
      if (Math.abs(timeOffset) < 86400000 && timeOffset !== 0) {
        // 80 % původního, 20 % nového – jemná korekce
        timeOffset = timeOffset * 0.8 + newOffset * 0.2;
      } else {
        timeOffset = newOffset;
      }

      statusEl.textContent =
        'Sync hotový. Odhad offsetu: ' +
        Math.round(timeOffset) +
        ' ms (nejlepší ping: ' +
        Math.round(best.latency) +
        ' ms).';

      syncInProgress = false;
    }

    /**
     * Vrací "centrální" čas v ms (server time) = local + offset.
     */
    function nowCentralMs() {
      return Date.now() + timeOffset;
    }

    /**
     * Naplánuje další přepnutí barvy přesně na začátek další sekundy
     * podle centrálního času.
     */
    function scheduleNextTick() {
      const now = nowCentralMs();
      const msToNextSecond = 1000 - (now % 1000);

      setTimeout(() => {
        runSecondTick();
        scheduleNextTick();
      }, msToNextSecond);
    }

    /**
     * Provádí samotné přepnutí barvy podle aktuální vteřiny
     * centrálního času.
     */
    function runSecondTick() {
      if (!activeMode) return;

      const now = nowCentralMs();
      const sec = Math.floor(now / 1000);
      const even = (sec % 2) === 0;

      if (activeMode === 'lesnak') {
        overlay.style.backgroundColor = even ? '#12b112' : '#ff7a00';
      } else if (activeMode === 'tgm') {
        overlay.style.backgroundColor = even ? '#ffd500' : '#005bbb';
      }
    }

    /**
     * Průběžný resync – každých X sekund se zkusíme lehce dorovnat.
     */
    function startPeriodicResync(intervalSeconds = 6) {
      setInterval(() => {
        if (!syncInProgress) {
          calibrateTimeOffset(3);
        }
      }, intervalSeconds * 1000);
    }

    /**
     * Start celé logiky:
     * 1) první kalibrace času
     * 2) rozběhnutí tickeru
     * 3) periodický resync
     */
    async function start() {
      await calibrateTimeOffset(5);
      scheduleNextTick();
      startPeriodicResync(6);
    }

    start();
  </script>
</body>
</html>
