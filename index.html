<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Hokejová bitva – Blikání týmů (sync, 3s interval)</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #05060a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { text-align: center; z-index: 1; }
    h1 {
      margin-bottom: 1.5rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 1.4rem;
      opacity: 0.8;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 1rem 2rem;
      border-radius: 999px;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        opacity 0.15s ease;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
    button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 35px rgba(0,0,0,0.6);
      opacity: 0.9;
    }
    button:active {
      transform: translateY(0) scale(0.97);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      opacity: 0.8;
    }
    .btn-lesnak {
      background: linear-gradient(135deg, #14b814, #ff7a00);
      color: #05060a;
    }
    .btn-tgm {
      background: linear-gradient(135deg, #ffd500, #005bbb);
      color: #05060a;
    }
    .btn-stop {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }
    .flash-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 0;
    }
    .flash-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="flash-overlay" id="flashOverlay"></div>
  <div class="container">
    <h1>Vyber tým na blikání</h1>
    <div class="buttons">
      <button class="btn-lesnak" id="btnLesnak">Lesňák</button>
      <button class="btn-tgm" id="btnTgm">TGM</button>
      <button class="btn-stop" id="btnStop">Stop</button>
    </div>
  </div>

  <script>
    'use strict';

    const overlay = document.getElementById('flashOverlay');
    const btnLesnak = document.getElementById('btnLesnak');
    const btnTgm = document.getElementById('btnTgm');
    const btnStop = document.getElementById('btnStop');

    let activeMode = null;
    let timeOffset = 0; // rozdíl mezi serverovým a lokálním časem v ms

    function startLesnak() {
      activeMode = 'lesnak';
      overlay.classList.add('active');
    }

    function startTgm() {
      activeMode = 'tgm';
      overlay.classList.add('active');
    }

    function stopFlash() {
      activeMode = null;
      overlay.classList.remove('active');
      overlay.style.backgroundColor = 'transparent';
    }

    btnLesnak.addEventListener('click', startLesnak);
    btnTgm.addEventListener('click', startTgm);
    btnStop.addEventListener('click', stopFlash);

    // 1) sync s centrálním časem (UTC)
    async function syncWithServerTime() {
      try {
        const t0 = Date.now();
        const res = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
        const t1 = Date.now();

        const data = await res.json();
        const serverMs = Date.parse(data.utc_datetime);

        const latency = (t1 - t0) / 2;
        timeOffset = serverMs + latency - t1;

        startTicker();
      } catch (e) {
        console.error('Nepovedlo se syncnout čas:', e);
        timeOffset = 0;
        startTicker();
      }
    }

    // 2) navázání na začátek 3sekundového intervalu
    function startTicker() {
      const now = Date.now() + timeOffset;
      const msToNextInterval = 3000 - (now % 3000);

      setTimeout(() => {
        runTick();
        setInterval(runTick, 3000);
      }, msToNextInterval);
    }

    // 3) každé 3 sekundy přepneme barvu
    function runTick() {
      if (!activeMode) return;

      const now = Date.now() + timeOffset;
      const index = Math.floor(now / 3000);
      const even = index % 2 === 0;

      if (activeMode === 'lesnak') {
        overlay.style.backgroundColor = even ? '#12b112' : '#ff7a00';
      } else if (activeMode === 'tgm') {
        overlay.style.backgroundColor = even ? '#ffd500' : '#005bbb';
      }
    }

    syncWithServerTime();
  </script>
</body>
</html>
