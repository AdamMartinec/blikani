<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Hokejová bitva – Blikání týmů</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #05060a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { text-align: center; z-index: 1; }
    h1 { margin-bottom: 1.5rem; letter-spacing: 0.06em; text-transform: uppercase; font-size: 1.4rem; opacity: 0.8; }
    .buttons { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    button {
      padding: 1rem 2rem; border-radius: 999px; border: none;
      font-size: 1.1rem; font-weight: 700; cursor: pointer;
      text-transform: uppercase; letter-spacing: 0.08em;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
    button:hover { transform: translateY(-2px) scale(1.03); box-shadow: 0 0 35px rgba(0,0,0,0.6); opacity: 0.9; }
    button:active { transform: translateY(0) scale(0.97); box-shadow: 0 0 15px rgba(0,0,0,0.4); opacity: 0.8; }
    .btn-lesnak { background: linear-gradient(135deg, #14b814, #ff7a00); color: #05060a; }
    .btn-tgm { background: linear-gradient(135deg, #ffd500, #005bbb); color: #05060a; }
    .btn-stop { background: #111827; color: #e5e7eb; border: 1px solid #4b5563; }
    .flash-overlay {
      position: fixed; inset: 0; pointer-events: none;
      opacity: 0; transition: opacity 0.2s ease; z-index: 0;
    }
    .flash-overlay.active { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body>
  <div class="flash-overlay" id="flashOverlay"></div>
  <div class="container">
    <h1>Vyber tým na blikání</h1>
    <div class="buttons">
      <button class="btn-lesnak" id="btnLesnak">Lesňák</button>
      <button class="btn-tgm" id="btnTgm">TGM</button>
      <button class="btn-stop" id="btnStop">Stop</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('flashOverlay');
    const btnLesnak = document.getElementById('btnLesnak');
    const btnTgm = document.getElementById('btnTgm');
    const btnStop = document.getElementById('btnStop');

    let activeMode = null;

    function startLesnak() {
      activeMode = 'lesnak';
      overlay.classList.add('active');
    }

    function startTgm() {
      activeMode = 'tgm';
      overlay.classList.add('active');
    }

    function stopFlash() {
      activeMode = null;
      overlay.classList.remove('active');
      overlay.style.backgroundColor = 'transparent';
    }

    function syncToSecond() {
      const now = new Date();
      const msToNextSecond = 1000 - now.getMilliseconds();
      setTimeout(() => {
        runSecondTick();
        setInterval(runSecondTick, 1000);
      }, msToNextSecond);
    }

    function runSecondTick() {
      if (!activeMode) return;

      const sec = new Date().getSeconds();
      const even = sec % 2 === 0;

      if (activeMode === 'lesnak') {
        overlay.style.backgroundColor = even ? '#12b112' : '#ff7a00';
      }

      if (activeMode === 'tgm') {
        overlay.style.backgroundColor = even ? '#ffd500' : '#005bbb';
      }
    }

    btnLesnak.addEventListener('click', startLesnak);
    btnTgm.addEventListener('click', startTgm);
    btnStop.addEventListener('click', stopFlash);

    syncToSecond();
  </script>
</body>
</html>
